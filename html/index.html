<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="../pictures/card-games.png">
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">

    <script src="https://kit.fontawesome.com/5354246f11.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@grabzit/js@3.5.2/grabzit.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <title>Generátor přání aplikace</title>

    <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <h1><b>Generátor přání</b></h1>
    </header>
    <div id="forms" class=" text-center">
        <form method="POST" name="form">
            <p><label>Zvolte typ přání:</label></p>
                <input type="radio" name="grp1" id="xmas" value="1">VÁNOČNÍ<br>
                <input type="radio" name="grp1" id="bday" value="2">NAROZENINOVÉ<br>
                <input type="radio" name="grp1" id="pf" value="3">NOVOROČNÍ
            <div id="nadpis" >
                <label>Nadpis:</label><br>
                <input type="text" class="nadpis">
            </div>
            <div >
                <label for="floatingTextarea2">Vlastní text přání:</label>
                <textarea class="form-control text" placeholder="Text přání..." id="floatingTextarea2"
                    ></textarea>
            </div>
        </form>
        <div class="bottom-buttons">
            <p>Pokud sí nevíte rady co napsat, pro novoroční přání nabízíme několik přednastavených textů přání.</p>
            <form id="form2">
                <input type="checkbox" name="grp2" id="pre-generated" value="1">CHCI PŘEDNASTAVENÝ TEXT<br>
            </form>
            <button class="btn btn-success submit" ><i class="fa-solid fa-check"></i> POTVRDIT</button>
        </div> 
    </div>
    <div>
    <button class="share btn btn-dark">SDÍLET <i class="fa-solid fa-share"></i></button>
    </div>
    <div id="capture" class="picture-container first">
        <h2 id="card-h2" ></h2>
        <p id="card-p" ></p>
    </div>
    <div class="cd-buttons">
        <button class="btn btn-info back">
            <i class="fa-solid fa-angles-left"></i>
        </button>
        <button class="btn btn-info change-design">
            ZMĚNIT DESIGN
        </button>
        <button class="btn btn-info forward">
            <i class="fa-solid fa-angles-right"></i>
        </button><br>
        <button class="btn btn-secondary change-text">
            ZMĚNIT TEXT
        </button>
    </div>
    <footer>
        © Milena Chadimová 2022
    </footer>
    <script src="../javascript/main.js"></script>
</body>
</html>
